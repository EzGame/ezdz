<!doctype html>
<html>
<head>
  <title>ez-isotope</title>
  <script src="../vendors/webcomponents-lite.min.html"></script>
  <script src="../vendors/handlebars.runtime.min.html"></script>
  <script src="../vendors/jquery.min.html"></script>
  <link rel="import" href="../lib/ez-isotope.html">
  <style>
    body,html {
      background-color: #222222;
      margin: 0;
    }
    div.demo {
      background: #efefef;
      display: inline-block;
      vertical-align: top;
      width: 100%;
      height: 500px;
      margin: 0;
    }
  </style>
</head>
<body>
<h1>ez-blog</h1>
<div class="demo">
  <ez-server></ez-server>
  <ez-isotope target='#container' selector='type'></ez-isotope>
  <div id="container">
    <div data-type='Blog'>Blog</div>
    <div data-type='Other'>Other</div>
    <div data-type='Blog'>Blog
      <div data-type='Other'>Nested Other</div>
    </div>
    <div data-type='Other'>Other</div>
    <div data-type='Blog'>Blog</div>
  </div>
</div>
</body>
<script>
  var isotope = document.querySelector('ez-isotope');
  isotope.load(["Blog","Other"]);
</script>
</html>
