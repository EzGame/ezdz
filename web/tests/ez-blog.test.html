<!doctype html>
<html>
<head>
  <title>ez-blog</title>
  <script src="../vendors/webcomponents-lite.min.js"></script>
  <script src="../vendors/handlebars.runtime.min.js"></script>
  <script src="../vendors/jquery.min.js"></script>
  <link rel="import" href="../lib/ez-blog.html">
  <style>
    body,html {
      background-color: #222222;
      margin: 0;
    }
    div.demo {
      background: #efefef;
      display: inline-block;
      vertical-align: top;
      width: 100%;
      margin: 0;
    }
  </style>
</head>
<body>
<h1>ez-blog</h1>
<div class="demo">
  <ez-server id='ezdz'></ez-server>
  <ez-blog id='1' serverId='ezdz'></ez-blog>
</div>
</body>
<script>
  var blog = document.querySelector('ez-blog');
  var server = document.querySelector('ez-server');
  server.find('blogs', 1).then(function(result) {
    blog.model = result;
  });
</script>
</html>
