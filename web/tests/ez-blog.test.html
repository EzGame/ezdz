<!doctype html>
<html>
<head>
  <title>ez-blog</title>
  <script src="../lib/vendor/webcomponents-lite.min.js"></script>
  <script src="../lib/vendor/handlebars.runtime.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <link rel="import" href="../lib/ez-blog.html">
  <style>
    body,html {
      background-color: #222222;
      margin: 0;
    }
    div.demo {
      background: #efefef;
      display: inline-block;
      vertical-align: top;
      width: 100%;
      margin: 0;
    }
  </style>
</head>
<body>
<h1>ez-blog</h1>
<div class="demo">
</div>

<script>
  // Setup
  var model = {
    title: 'A long ass title for a short ass test.',
    date: 'Monday, January 1st, 2015',
    body: '<p>Bacon ipsum dolor amet andouille meatloaf rump sausage pastrami capicola beef ribs chuck bresaola. Drumstick pastrami frankfurter venison, tongue leberkas t-bone sirloin meatball kielbasa beef ribs shank andouille turducken doner. Kielbasa frankfurter landjaeger, jerky hamburger shank tail chicken ham hock meatball rump andouille turkey. Frankfurter venison bresaola picanha biltong beef ribs meatball spare ribs. Sausage flank chuck, pancetta bacon tri-tip pork belly ham hock. Tri-tip andouille pork turkey, beef filet mignon t-bone shankle swine strip steak boudin leberkas sirloin. Picanha spare ribs venison salami kevin.</p><q>These q tags are great</q><code>if (a or b)puts c end</code>',
    first_photo: "https://thisshtsdelicious.files.wordpress.com/2012/05/dsc00003-001.jpg",
    photos: [
      "http://www.businessinsider.com/image/4f3433986bb3f7b67a00003c/cute-cat.jpg",
      "http://s.hswstatic.com/gif/whiskers-sam.jpg"
    ],
    tags: ["one", "two"],
    type: 1,
    preview: false
  };

  demo = document.querySelector('div.demo');
  blog = new ez.EzBlogElement;
  blog.model = model;
  demo.appendChild(blog);
</script>
</body>
</html>
