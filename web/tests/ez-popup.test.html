<!doctype html>
<html>
<head>
  <title>ez-popup</title>
  <script src="../vendors/webcomponents-lite.min.js"></script>
  <script src="../vendors/handlebars.runtime.min.js"></script>
  <script src="../vendors/jquery.min.js"></script>
  <link rel="import" href="../lib/ez-popup.html">
  <style>
    body,html {
      background-color: #222222;
      margin: 0;
    }
    div.demo {
      background: #efefef;
      display: inline-block;
      vertical-align: top;
      width: 100%;
      margin: 0;
    }
  </style>
</head>
<body>
<h1>ez-popup</h1>
<div class="demo"></div>
</body>
<script>
  var demo = document.querySelector('.demo');
  var popup = new ez.EzPopupElement();
  popup.html = "<div style='background:red'>hi</div>";
  demo.appendChild(popup);
</script>
</html>
